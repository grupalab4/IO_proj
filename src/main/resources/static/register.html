<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/register.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="/images/logo_io.svg">
            <p>Liczydło kalorii </p>
        </div>
        <div class="side_panel">
            <p>Rejestracja</p>
            <form action="/api/users/register" class="register_panel" id="register_form">
                <div class="text_input_wrapper">
                    <p>Login </p>
                    <div class="text_input">
                        <input type="text" name="username" placeholder="jan.kowalski" />
                    </div>
                </div>

                <div class="text_input_wrapper">
                    <p>Hasło</p>
                    <div class="text_input">
                        <input type="password" name="password" placeholder="*******">
                        <p>POKAŻ</p>
                    </div>
                </div>
                <div class="text_input_wrapper">
                    <p>Nazwisko</p>
                    <div class="text_input">
                        <input type="text" name="surname" placeholder="Kowalski" />
                    </div>
                </div>

                <div class="text_input_wrapper">
                    <p>Imie</p>
                    <div class="text_input">
                        <input type="text" name="firstName" placeholder="Jan" />
                    </div>
                </div>

                <div class="text_input_wrapper">
                    <p>Wiek</p>
                    <div class="text_input">
                        <input type="Number" name="age" placeholder="22" />
                    </div>
                </div>

                <div class="text_input_wrapper">
                    <p>Wzrost</p>
                    <div class="text_input">
                        <input type="Number" name="height" placeholder="179" />
                    </div>
                </div>

                <div class="text_input_wrapper">
                    <p>Waga</p>
                    <div class="text_input">
                        <input type="Number" name="weight" placeholder="69" />
                    </div>
                </div>
                <input class="button" type="submit" value="Zarejestruj się" />
            </form>
        </div>
    </div>

    <script src="../js/tools.js"></script>
</body>

</html>
