<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style_calendar.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>CALENDAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/images/logo_io.svg">
            <h2>Liczyd≈Ço kalorii</h2>
        </div>
        <div class="spacing"></div>
        <div class="frame">Twoja aktualna waga: 73,5kg</div>
        <a href="/logout" class="frame">Wyloguj sie</a>
    </header>
    <main>
        <section class="calendar-container">
            <div class='calendar'>
                <div class="wrapper">
                    <p class="current-date">December 29</p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                    <div class="cal">
                        <div class="weeks">
                            <span>Sun</span>
                            <span>Mon</span>
                            <span>Tue</span>
                            <span>Wed</span>
                            <span>Thu</span>
                            <span>Fri</span>
                            <span>Sat</span>
                        </div>
                        <div class="days"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/calendar.js"></script>
</body>
