<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/style_day_plan.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <title>DAY PLAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/images/logo_io.svg">
            <h2>Liczyd≈Ço kalorii</h2>
        </div>
        <div class="spacing"></div>
        <div class="frame">Twoja aktualna waga: 73,5kg</div>
        <a href="/logout" class="frame">Wyloguj sie</a>
    </header>
    <main>
        <section class="day-plan">
            <div class="add-item-calories-container">
                <div class="add-item">
                    <p>Wyszukaj produkt</p>
                    <div class="text_input">
                        <input type="text" placeholder="Add meal">
                    </div>
                    <button class="button small-button">Dodaj</button>
                </div>
                <div class="calories">
                    <p>Kalorie: 2137 kcal</p>
                </div>
            </div>
            <div class="item-list">
                <ul>
                    <li>
                        jablko
                    </li>
                    <li>
                        pizza
                    </li>
                    <li>
                        gruszka
                    </li>
                    <li>
                        kotlet schabowy
                    </li>
                </ul>
            </div>
            <div class="button-save-container">
                <button class="button wide-button">Zapisz</button>
            </div>
        </section>
    </main>
</body>
