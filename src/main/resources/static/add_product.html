<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/style_add_product.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>ADD PRODUCT</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="/home.html">
                <img src="/images/logo_io.svg">
            </a>
            <h2>Liczydło kalorii</h2>
        </div>
        <div class="spacing"></div>
        <div class="frame">
            Wzrost: <p id="header_height"></p>
        </div>
        <div class="frame">
            Wiek: <p id="header_age"></p>
        </div>
        <div class="frame">
            Waga: <p id="header_weight"></p>
        </div>
        <a href="/logout" class="frame">Wyloguj sie</a>
    </header>
    <div class="buttons">
        <a href="/calendar.html">Kalendarz</a>
        <a href="/calculator.html">Kalkulator</a>
        <a href="/day_plan.html">Plan dnia</a>
        <a href="/add_product.html">Dodaj produkt</a>
    </div>
    <main>
        <section class="add-product">
            <div class="input-form">
                <form id="product-form" class="input-box" action="javascript: void(0);">
                    <div class="inputs">
                        <p>Nazwa produktu</p>
                        <input name="name" class="text_input" type="text" placeholder="pomidor">
                        <p>opis produktu</p>
                        <input name="description" class="text_input" type="text" placeholder="jest czerwony">
                        <p>składniki</p>
                        <input name="composition" class="text_input" type="text" placeholder="pomidor, woda, miąsz, nasionka">
                        <p>waga</p>
                        <div>
                            <input name="weight" style="display:inline" class="text_input" type="number" placeholder="100" size="4">
                            <span>g</span>
                        </div>
                        <p> wartość kaloryczna </p>
                        <div>
                            <input name="kcal" style="display:inline" class="text_input" type="number" placeholder="19" size="3">
                            <span> kcal </span>
                        </div>
                    </div>
                    <input type="submit" class="button wide-button" value="Dodaj">
                </form>
                <div class="input-box">
                    <h3>Szukaj produktu</h3>
                    <div class="text_input">
                        <input type="text" placeholder="jabłko" oninput="searchPromptUpdate(this)">
                    </div>
                </div>
            </div>
            <div id="search_results">
            </div>
        </section>
    </main>
    <script src="/js/tools.js"></script>
    <script src="/js/infoInHeader.js"></script>
    <script src="/js/searchForProducts.js"></script>
    <script src="/js/addProduct.js"></script>
</body>
