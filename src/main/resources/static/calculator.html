<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/style_calculator.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="/home.html">
                <img src="/images/logo_io.svg">
            </a>
            <h2>Liczydło kalorii</h2>
        </div>
        <div class="spacing"></div>
        <div class="frame">
            Wzrost: <p id="header_height"></p>
        </div>
        <div class="frame">
            Wiek: <p id="header_age"></p>
        </div>
        <div class="frame">
            Waga: <p id="header_weight"></p>
        </div>
        <a href="/logout" class="frame">Wyloguj sie</a>
    </header>
    <div class="buttons">
        <a href="/calendar.html">Kalendarz</a>
        <a href="/calculator.html">Kalkulator</a>
        <a href="/day_plan.html">Plan dnia</a>
        <a href="/add_product.html">Dodaj produkt</a>
    </div>
    <main>
        <section class="calculator">
            <div class="left">
                <div class="future">
                    <div class="input-info">
                        <p> Planowana waga: </p>
                        <input id="weight" class="text_input text_input_small border-none" name="weight" type="number"
                            placeholder="70" size="3">
                        <p>kg</p>
                    </div>
                    <div class="input-info">
                        Planowany termin
                        <input id="date" name="date" type="date">
                    </div>
                    <button type="button" class="button wide-button" onclick="calculate()">Zapisz</button>
                </div>
            </div>
            <div class="right">
                <div class="balance">
                    <p>Aby osiagnąć swój cel musisz spożywać:</p>
                    <p id="result">2137 kcal</p>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/tools.js"></script>
    <script src="/js/infoInHeader.js"></script>
    <script src="/js/calculator.js"></script>
</body>
