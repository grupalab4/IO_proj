<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/style_calculator.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/images/logo_io.svg">
            <h2>Liczydło kalorii</h2>
        </div>
        <div class="spacing"></div>
        <div class="frame">Twoja aktualna waga: 73,5kg</div>
        <a href="/logout" class="frame">Wyloguj sie</a>
    </header>
    <main>
        <section class="calculator">
            <div class="future">
                <div class="input-info">
                    Planowana waga:
                    <input name="weight" type="number" placeholder="70">
                    kg
                </div>
                <button type="button" class="button-save">Zapisz</button>
            </div>
            <div class="future">
                <div class="input-info">
                    Planowany termin
                    <input name="date" type="date">
                </div>
                <button type="button" class="button-save">Zapisz</button>
            </div>
            <div class="balance">
                <p>Aby osiagnąć swój cel musisz spożywać:</p>
                <p>2137 kcal</p>
            </div>
        </section>
    </main>
</body>
