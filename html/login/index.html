<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet" />
  <link href="login.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="logo">
      <img src="../images/v1_10.png">
      <p>Liczydło kalorii </p>
    </div>
    <div class="side_panel">
      <p>Logowanie</p>
      <form action="#" class="login_panel" id="login_form">
        <div class="text_input_wrapper">
          <p>Login </p>
          <div class="text_input">
            <input type="text" name="imie" placeholder="jan.kowalski" />
          </div>
        </div>

        <div class="text_input_wrapper">
          <p>Hasło</p>
          <div class="text_input">
            <input type="password" name="password" placeholder="*******">
            <p>POKAŻ</p>
          </div>
        </div>
        <input class="button" type="submit" value="Zaloguj się" />
        <p>Nie posiadasz konta? <a href="#">Załóż już teraz</a></p>
      </form>
    </div>
  </div>
  
  <script src="../js/tools.js"></script>
  <script src="login.js"></script>
</body>

</html>
